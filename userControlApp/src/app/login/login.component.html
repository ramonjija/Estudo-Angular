<h1>Login</h1>
<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="form-group">
    <label>Username</label>
    <input class="form-control" formControlName="username"/>
    <div *ngIf="username.touched && username.errors">
      <div class="alert alert-danger" *ngIf="username.errors.required">
        The username is required
      </div>
    </div>
    <div *ngIf="username.errors">
      <div class="alert alert-danger" *ngIf="username.errors.minlength">
          The username must have at least 5 characters
      </div>
    </div>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" formControlName="password"/>
    <div *ngIf="password.touched && password.errors">
      <div class="alert alert-danger" *ngIf="password.errors.required">
        The password is required
      </div>
    <div *ngIf="password.errors">
      <div class="alert alert-danger" *ngIf="password.errors.minlength">
        The password must have at least 5 characters
      </div>
    </div>
    </div>
  </div>
  <div class="form-group">
      <button [disabled]="!loginForm.valid" id="idBtnLogin" class="btn btn-primary" type="submit">Login</button>
  </div>
</form>
<button id="idBtnRouteRegister" class="btn btn-primary" routerLink="../register">Register</button>
